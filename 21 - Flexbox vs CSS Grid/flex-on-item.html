<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../assets/style.css" />
		<title>Flexbox vs CSS Grid: Flex on Item!</title>
	</head>

	<body>
		<!-- The Longer Item in the middle -->
		<div class="controls">
			<div>
				<button>⏯️</button>
				<button>🐢</button>
				<button>🐰</button>
			</div>
			<div class="scrubber"></div>
			<div>
				<button>💬</button>
				<button>🔽</button>
			</div>
		</div>

		<style>
			.controls {
				margin: 200px 0;
				/* display: flex;
				align-items: center; */
				display: grid;
				grid-template-columns: auto 1fr auto;
			}

			.scrubber {
				background: #bada55;
				height: 10px;
				min-width: 100px;
				border-radius: 10px;
				/* flex: 1; */
			}
		</style>
	</body>
</html>
